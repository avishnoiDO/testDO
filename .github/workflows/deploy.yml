name: Deploy React App to S3

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Updated to Node.js 20 (LTS version)
          cache: 'npm'      # Caches npm dependencies for faster builds
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test
          
      - name: Run linting
        run: npm run lint || true 
        
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider  # Optional fallback if needed
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2  # Updated to v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
      
      - name: Invalidate CloudFront cache
        if: false  # Disabled for now - we'll enable this later
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"